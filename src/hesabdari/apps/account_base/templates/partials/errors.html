{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>
                    {% if field != '__all__' %}
                        {{ error }}:
                    {% endif %}
                    {{ error }}
                </li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endif %}
