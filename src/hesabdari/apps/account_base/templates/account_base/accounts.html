<div class="collapse multi-collapse show">
              <div class="address-check-block">
              <div id="account-tree-container" class="mt-3">
              <form class="create-account-form">
                  {{ accountform.as_p }}

                  <button type="click">ذخیره و انتخاب حساب</button>
              </form>
              </div>
                <div id="account-tree-container" class="mt-3">
                <ul>
                    {% for node in list_accounts %}
                        {% if node.is_root %}
                            {% include 'account_base/accounts_node.html' with node=node %}
                        {% endif %}
                    {% endfor %}
                </ul>
                </div>
              </div>
            </div>
            
            
                
<script>
    function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]').value;

}

document.querySelectorAll('.toggle').forEach(btn => {
    btn.addEventListener('click', () => {
        const parent = btn.closest('li');
        const children = parent.querySelector('.children');
        if (children) {
            children.style.display = children.style.display === 'block' ? 'none' : 'block';
        }
    });
});
$(document).ready(function () {
    let csrfToken = getCSRFToken(); // Get CSRF token

    $('.create-account-form').on('click', function (e) {
        e.preventDefault();
        const $form = $(this);

        $.ajax({
            url: "{% url 'create_accounts' %}",
            method: "POST",
            data: $(this).serialize(),
            headers: { "X-CSRFToken": csrfToken },
            success: function (data) {
                if (data.success) {
                    addAccountToTree(data.id, data.name, data.parent_id, $form);
                    $form.closest('.modal').modal('hide');

                    const $wrapper   = $form.closest('.form-wrapper');
                    const $select = $wrapper.find('[id$="-balance-account"]').first();
                    if ($select.length) {
                        // اگه گزینه قبلاً نبود، اضافه کن
                        if (!$select.find(`option[value="${data.id}"]`).length) {
                            $select.append(`<option value="${data.id}" selected>${data.name}</option>`);
                        }}
                    
                } else {
                    alert("خطا: " + JSON.stringify(data.errors));
                }
            }
        });
    });

function addAccountToTree(id, name, parentId, $formContext) {
    const $newLi = $(`
        <li>
            <span class="toggle">▶</span>
            <input class="form-check-input" type="radio" name="names" value="${id}" checked>
            <span class="account-name" data-id="${id}">${name}</span>
                


            <ul class="children" style="display: none;"></ul>
        </li>
    `);

    // اضافه کردن قابلیت باز/بستن درخت به toggle
    $newLi.find('.toggle').on('click', function () {
        const $children = $(this).siblings('.children');
        $children.slideToggle();
    });

    // اگر parentId وجود داشته باشه (نود فرزند باشه)
    if (parentId) {
        const $parentRadio = $(`input[name="names"][value="${parentId}"]`);
        const $parentLi = $parentRadio.closest('li');

        // بررسی وجود children
        let $childrenContainer = $parentLi.children('ul.children');
        if ($childrenContainer.length === 0) {
            $childrenContainer = $('<ul class="children" style="display: none;"></ul>');
            $parentLi.append($childrenContainer);
        }

        // اضافه کردن toggle اگر وجود نداشته باشه
        if ($parentLi.find('> .toggle').length === 0) {
            const $toggle = $('<span class="toggle">▶</span>');
            $parentLi.prepend($toggle);
            $toggle.on('click', function () {
                $parentLi.children('ul.children').slideToggle();
            });
        }

        $childrenContainer.append($newLi).slideDown();
    }

    // اگر parentId نداشته باشه (یعنی نود ریشه باشه)
    else {
        const $treeContainer = $formContext.closest('.modal, .collapse, .address-check-block')
                                           .find('ul').first();

        // بررسی کن که اگر toggle برای نود ریشه نیاز نیست، حذفش کن (چون فرزند نداره)
        $newLi.find('.children').remove(); // حذف ul خالی
        $newLi.find('.toggle').remove(); // حذف دکمه باز/بسته

        $treeContainer.append($newLi);
    }

    // انتخاب خودکار نود جدید
    $newLi.find('input[type=radio]').prop('checked', true);
}

});

function closeEditMode($li, id) {
    $li.find('.edit-account-input').remove();
    $li.find('.btn-save-edit, .btn-cancel-edit').remove();
    $li.find(`.account-name[data-id="${id}"]`).show();
    $li.find(`.btn-edit-account[data-id="${id}"]`).show();
    $li.find(`.btn-delete-account[data-id="${id}"]`).show();
}

$(document).on('click', '.btn-edit-account', function () {
    const $btn = $(this);
    const id = $btn.data('id');
    const $li = $btn.closest('li');
    const $span = $li.find(`.account-name[data-id="${id}"]`);
    const currentName = $span.text().trim();
    const $deleteBtn = $li.find(`.btn-delete-account[data-id="${id}"]`);

    // بستن ویرایش‌های باز دیگر
    $('.edit-account-input').each(function () {
        const $input = $(this);
        const $li = $input.closest('li');
        const id = $input.siblings('.btn-save-edit').data('id');
        closeEditMode($li, id);
    });

    // آماده‌سازی input و دکمه‌ها
    $span.hide();
    const $input = $(`<input type="text" class="edit-account-input form-control d-inline w-auto" value="${currentName}">`);
    const $saveBtn = $(`<button type="button" class="btn-save-edit btn btn-sm btn-success me-1" data-id="${id}">ذخیره</button>`);
    const $cancelBtn = $(`<button type="button" class="btn-cancel-edit btn btn-sm btn-secondary" data-id="${id}">لغو</button>`);

    $input.insertAfter($span);
    $saveBtn.insertAfter($input);
    $cancelBtn.insertAfter($input);
    $btn.hide();
    $deleteBtn.hide();
});

$(document).on('click', '.btn-save-edit', function () {
    const $btn = $(this);
    const id = $btn.data('id');
    const $li = $btn.closest('li');
    const $input = $li.find('.edit-account-input');
    const newName = $input.val().trim();
    const $span = $li.find(`.account-name[data-id="${id}"]`);
    const $editBtn = $li.find(`.btn-edit-account[data-id="${id}"]`);

    if (!newName) {
        alert("نام حساب نمی‌تواند خالی باشد.");
        return;
    }

    $.ajax({
        url: "{% url 'edit_account' 0 %}".replace("0", id),
        method: 'POST',
        data: { name: newName },
        headers: { "X-CSRFToken": getCSRFToken() },
        success: function (data) {
            if (data.success) {
                $span.text(newName);
                closeEditMode($li, id);
            } else {
                alert("خطا در ذخیره تغییرات");
            }
        }
    });
});

$(document).on('click', '.btn-cancel-edit', function () {
    const $btn = $(this);
    const id = $btn.data('id');
    const $li = $btn.closest('li');
    closeEditMode($li, id);
});


$(document).on('click', '.btn-delete-account', function () {
    const $btn = $(this);
    const id = $btn.data('id');
    const $li = $btn.closest('li');

    Swal.fire({
        title: "آیا مطمئن هستید؟",
        text: "این عملیات قابل بازگشت نیست!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "بله، حذف کن!",
        cancelButtonText: "لغو"
    }).then((result) => {
        if (result.isConfirmed) {
            $.ajax({
                url: "{% url 'delete_account' 0 %}".replace("0", id),
                method: "POST",
                headers: { "X-CSRFToken": getCSRFToken() },
                success: function (data) {
                    if (data.success) {
                        const $parentUl = $li.parent('ul.children');
                        $li.remove();

                        // اگه لیست فرزند خالی شد، toggle پدر رو هم حذف کن
                        if ($parentUl && $parentUl.children('li').length === 0) {
                            const $parentLi = $parentUl.closest('li');
                            $parentUl.remove();
                            $parentLi.children('.toggle').remove();
                        }

                        Swal.fire({
                            title: "حذف شد!",
                            text: "حساب با موفقیت حذف شد.",
                            icon: "success"
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'خطا',
                            text: data.error || 'مشکلی در حذف حساب وجود دارد.'
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطا',
                        text: 'ارتباط با سرور برقرار نشد.'
                    });
                }
            });
        }
    });
});

</script>
