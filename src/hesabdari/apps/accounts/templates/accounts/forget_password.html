{% extends 'base.html' %}
{% load static %}
{% block body %}
<body data-pc-preset="preset-1" data-pc-sidebar-theme="light" data-pc-sidebar-caption="true" data-pc-direction="rtl" data-pc-theme="light">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main v1">
    <div class="auth-wrapper">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center">
              <img src="{% static 'images/authentication/img-auth-fporgot-password.png' %}" alt="images" class="img-fluid mb-3">
              <h4 class="f-w-500 mb-1"> رمز عبور را فراموش کرده اید</h4>
              <p class="mb-3"> بازگشت به <a href="{% url 'profile:login' %}" class="link-primary ms-1">ورود</a></p>
            </div>
              <form method="post">
                  {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">{{ form.phone_number.label }}</label>
              {{ form.phone_number }}
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">ارسال کد به شماره تلفن</button>
            </div>
              </form>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
